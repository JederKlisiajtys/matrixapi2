<form *ngIf="!showAddPoint" class="add-form" (ngSubmit)="onSearch()" >
    <div class="form-control">
        <input type="text" name="searchQuery" id="searchQuery" placeholder="Szukaj adresu" [(ngModel)] = "searchQuery">
    </div>
    <input type="submit" value="Szukaj" class="btn btn-block" />
</form>

<app-distance *ngFor="let distance of result" [distance]="distance" ></app-distance>
